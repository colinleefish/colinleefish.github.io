<footer role="contentinfo" class='post-footer'>
    <div class="inner">
        <div class="vcard">
          <a href="{{ site.baseurl }}/feed.xml" id="btn_feed" class="btn" title="Feed" target="_blank">
                <span aria-hidden="true" data-icon=")"></span>
                <strong>Feed</strong>
            </a>

            {% if site.logo %}
            <a href="{{ site.baseurl }}" class="photo ">
              <span style="background-image: url('{{ site.baseurl }}/assets/images/{{ site.logo }}');">
                <img src="{{ site.baseurl }}/assets/images/{{ site.logo }}" alt="{{ site.title }}"/>
              </span>
            </a>
            {% endif %}

            <div class="details">
                <h4><a href="{{ site.baseurl }}" class="url n">{{ site.author }}</a></h4>

                <a href="{{ site.baseurl | prepend: site.url }}" class="js-remove-domain-schema">{{ site.url }}{{ site.baseurl }}</a><br>
                <span>Using <a href="https://jekyllrb.org">Jekyll</a> @ <a href="https://pages.github.io/">Github</a></span><br>
                <span>Based on <a href='https://github.com/vormwald/joon'>Joon</a> & <a href='https://github.com/vormwald/joon'>Unsplash</span><br>
            </div>
        </div>
        <div id="user_bio">
            <div class="inner">
                {{ site.description }}
            </div>
        </div>
    </div>
</footer>
