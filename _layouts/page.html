---
layout: default
body_class: page_template
---
{% if page.image %}
<div id="feature_image">
  <div class="inner" style="background-image: url('/content/images/{{ page.image }}')">
    <img src='/content/images/{{ page.image }}'>
    </div>
</div>
{% endif %}

{% if site.unsplash_source %}
<div id="feature_image">
  <div class="inner" style="background-image: url('{{ site.unsplash_source }}')">
    <img src='{{ site.unsplash_source }}'>
    </div>
</div>
{% endif %}

<article role="main" class="{% if page.image %}image{% endif %}">
  <header>
    <a href="{{ site.baseurl }}/" id="home_link">Â«</a>
    <h1>{{ page.title }}</h1>
  </header>

  <div class="text">
    {{ content }}
  </div>
  {% include footer.html %}
</article>
